<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Wishes Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/115/038/original/envelope2.png?1707725278"
    />
    <div class="container">
      <header>
        <h1>Find your words for any occasion</h1>
        <p>
          AI-powered wishes generator is here to help you create messages that
          bring a smile to your loved one's faces and make them feel special.
        </p>
      </header>
      <main>
        <form id="wishes-generator-form">
          <select id="occasion">
            <option value="">Choose an occasion...</option>
            <option value="anniversary">📆 Anniversary</option>
            <option value="birthday">🥳 Birthday</option>
            <option value="chinese">🧧 Chinese New Year</option>
            <option value="christmas ">🎄 Christmas</option>
            <option value="congrats">🎉 Congratulations</option>
            <option value="diwali">🪔 Diwali</option>
            <option value="easter">🐣 Easter</option>
            <option value="farewell">👋 Farewell</option>
            <option value="father’s Day">👨 Father’s Day</option>
            <option value="well">❤️‍🩹 Get Well</option>
            <option value="graduation">🎓 Graduation</option>
            <option value="hanukkah ">🕎 Hanukkah</option>
            <option value="mother">👩 Mother’s Day</option>
            <option value="year ">🎇 New Year</option>
            <option value="retirement ">🏖️ Retirement</option>
            <option value="thank">🙏 Thank You</option>
            <option value="valentine ">🌹 Valentine’s Day</option>
            <option value="wedding">💍 Wedding</option>
          </select>

          <select id="tone">
            <option value="">Choose a tone...</option>
            <option value="adventurous">Adventurous</option>
            <option value="elegant ">Elegant</option>
            <option value="encouraging ">Encouraging</option>
            <option value="energetic ">Energetic</option>
            <option value="exited ">Excited</option>
            <option value="grateful ">Grateful</option>
            <option value="heartfelt ">Heartfelt</option>
            <option value="hopeful">Hopeful</option>
            <option value="inspirational ">Inspirational</option>
            <option value="joyful">Joyful</option>
            <option value="nostalgic ">Nostalgic</option>
            <option value="sentimental">Sentimental</option>
            <option value="supportive ">Supportive</option>
          </select>
          <select id="for">
            <option value="">Who is it for?</option>
            <option value="friend">🧑 Friend</option>
            <option value="mother">👩 Mother</option>
            <option value="father">👨 Father</option>
            <option value="son">🧒 Son</option>
            <option value="daughter">👧 Daughter</option>
            <option value="grandfather">👴 Grandfather</option>
            <option value="brother ">🧑‍🦱 Brother</option>
            <option value="sister">👩‍🦱 Sister</option>
            <option value="husband ">👱‍♂️ Husband</option>
            <option value="wife">👱‍♀️ Wife</option>
            <option value="partner">🧑 Partner</option>
            <option value="grandson">🧒 Grandson</option>
            <option value="granddoughter">👧 Graddoughter</option>
            <option value="newlyweds">💍 Newlyweds</option>
            <option value="coworker">🧑‍💼 Coworker</option>
            <option value="loved">👩‍❤️‍👨 Loved once</option>
            <option value="boyfriend ">🧍‍♂️ Boyfriend</option>
            <option value="girlfriend ">🧍‍♀️ Girlfriend</option>
            <option value="family">👨‍👩‍👧‍👦 Family member</option>
            <option value="teacher">🧑‍🏫 Teacher</option>
            <option value="employee">🧑‍💼 Employee</option>
            <option value="boss">👩‍💼 Boss</option>
          </select>
          <input
            type="text"
            placeholder="What's their name?"
            autofocus
            required
            autocomplete="off"
            class="name-input"
            id="name"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="wishes" id="wishes"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/PatrycjaOosthuizen" target="_blank"
          >Patrycja Oosthuizen</a
        >
        is
        <a
          href="https://github.com/PatrycjaOosthuizen/AI-wishes-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-wishes-generator-po-code.netlify.app"
          >hosetd on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
