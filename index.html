<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Wishes Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Find your words for any occasion</h1>
      <p>
        AI-powered wishes generator is here to help you create messages that
        bring a smile to your loved one's faces and make them feel special.
      </p>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter an occasion... "
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The wishes will go here</div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/PatrycjaOosthuizen" target="_blank"
        >Patrycja Oosthuizen</a
      >
      and is
      <a
        href="https://github.com/PatrycjaOosthuizen/AI-wishes-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-wishes-generator-po-code.netlify.app"
        >hosetd on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
